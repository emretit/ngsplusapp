<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#800020;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#4a0010;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- NGS+ text with gradient and shadow -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">NGS+</text>
        
  <!-- Subtitle -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">YOKLAMA SİSTEMİ</text>
</svg> 